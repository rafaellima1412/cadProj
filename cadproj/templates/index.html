<!-- Estendemos do template base -->
{% extends "website/_layouts/base.html" %}
<!-- Bloco que define o <title></title> da nossa página -->
{% block title %}Página Inicial{% endblock %}
<!-- Bloco de conteúdo da nossa página -->
{% block conteudo %}
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Cadastrar Projeto</h5>
              <p class="card-text">
                Cadastre aqui um novo <code>Projeto</code>.
              </p>
              <a
                href="{% url 'cadproj:cadastra_projeto' %}"
                class="btn btn-primary"
              >
                Novo Projeto
              </a>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Lista de Projetos</h5>
              <p class="card-text">
                Veja aqui a lista de <code>Projetos</code> cadastrados.
              </p>
              <a
                href="{% url 'cadproj:lista_projetos' %}"
                class="btn btn-primary"
              >
                Vá para Lista
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
