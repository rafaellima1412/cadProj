<!DOCTYPE html>
<html>
  {% load static %}
  <head>
    <title>{% block title %}Gerenciador de Projetos{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% block styles %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="{% url 'cadproj:index' %}">
        <img src="" height="45px" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#conteudo-navbar"
        aria-controls="conteudo-navbar"
        aria-expanded="false"
        aria-label="Ativar navegação"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="conteudo-navbar">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'cadproj:index' %}">
              Página Inicial
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'cadproj:lista_projetos' %}">
              Projetos
            </a>
          </li>
        </ul>
      </div>
    </nav>
    {% block conteudo %} {% endblock %}
  </body>
</html>
